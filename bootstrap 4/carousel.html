<!doctype html>
<html lang="en">
  <head>
    <title>carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  </head>
  <body>
      <div class="container">







        <div class="carousel slide" id="demo" data-ride="carousel">

            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1" class=""></li>
                <li data-target="#demo" data-slide-to="2" class=""></li>
            </ul>

            <div class="carousel-inner">
                 
                <div class="carousel-item active">
                    <img src="logo2.svg" height="300" width="100%" alt="">
                </div>

                <div class="carousel-item">
                    <img src="twitter-logo.jpg" height="300" width="100%" alt="">
                </div>

                <div class="carousel-item">
                    <img src="ins.png" height="300" width="100%" alt="">
                </div>




            </div>


            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>


        <br><br><br>
        <h2>carousel with caption</h2>

        <div class="carousel slide" id="dem" data-ride="carousel">

                <ul class="carousel-indicators">
                    <li data-target="#dem" data-slide-to="0" class="active"></li>
                    <li data-target="#dem" data-slide-to="1" class=""></li>
                    <li data-target="#dem" data-slide-to="2" class=""></li>
                </ul>
    
                <div class="carousel-inner">
                     
                    <div class="carousel-item active">
                        <img src="logo2.svg" height="300" width="100%" alt="" class="bg-secondary">
                        <div class="carousel-caption">
                            <h3>Hynile</h3>
                            <p>Your won Social Media</p>
                        </div>
                    </div>
    
                    <div class="carousel-item">
                        <img src="twitter-logo.jpg" height="300" width="100%" alt="">
                        <div class="carousel-caption">
                            <h3>Twitter</h3>
                            <p>famous social media</p>
                        </div>
                    </div>
    
                    <div class="carousel-item">
                        <img src="ins.png" height="300" width="100%" alt="">
                        <div class="carousel-caption">
                            <h3>instagram</h3>
                            <p>Largest Photo Sharing Site</p>
                        </div>
                    </div>
    
    
    
    
                </div>
    
    
                <a href="#dem" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
    
                <a href="#dem" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
    
            </div>
    














































      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
